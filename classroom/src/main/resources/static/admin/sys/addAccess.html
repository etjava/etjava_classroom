
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加或者修访问功能</title>
    <link rel="stylesheet" href="/layui/css/layui.css"></link>
    <link rel="stylesheet" href="/css/css.css"></link>
    <style type="text/css">

        table tr td{
            padding: 10px;
        }

    </style>
</head>
<body>
<div style="padding: 20px">
    <form class="layui-form" action="" lay-filter="aaaaaa">
        <div class="layui-form-item">
            <label class="layui-form-label">功能名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" id="id">
                <input type="text" name="funName" id="funName" required  lay-verify="required" placeholder="功能名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">访问路径</label>
            <div class="layui-input-block">
                <input type="text" name="requestUrl" id="requestUrl" required  lay-verify="required" placeholder="访问路径" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">可访问时间</label>
            <div class="layui-input-block">
                <input type="text" name="accessTime" id="accessTime" style="width: 180px" required  lay-verify="required" placeholder="可访问时间" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否允许访问</label>
            <div class="layui-input-block">
                <input type="radio" name="isAccess" value="1" title="是" checked>
                <input type="radio" name="isAccess" value="0" title="否">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
            </div>
        </div>
    </form>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/common.js"></script>
<script type="text/javascript">

    layui.use(['form','laydate'], function(){
        var form = layui.form;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#accessTime', // 绑定到input中
            type:'date',
            trigger: 'click', // 解决日期弹出窗时碰到闪退的问题
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            //layer.msg(JSON.stringify(data.field));
            console.log(data.field)
            $.ajax({
                url: "/admin/access/save",
                type: 'POST',
                contentType: 'application/json', // 设置为JSON格式
                data: JSON.stringify(data.field), // 发送JSON格式数据
                dataType:'json',
                success: function(response) {
                    // 请求成功时的回调函数
                    console.log(response);
                    layer.alert('添加成功！',function () {
                        parent.reloadPage();
                    });
                },
                error: function(xhr, status, error) {
                    // 请求失败时的回调函数
                    console.error(error);
                    $("#errorInfo").text(result.errorInfo);
                }
            });

            return false;
        });

        var id=getQueryVariable("id");
        if(id){
            $("#id").val(id);
            $.post("/admin/access/findById",{id:id},function(result){
                if(result.success){
                    var access=result.access;
                    // layui方法给form表单回填值
                    // aaaaaa是form表单的lay-filter属性的值
                    form.val("aaaaaa",{
                        "funName": access.funName,
                        "requestUrl": access.requestUrl,
                        "accessTime": access.accessTime,
                        "isAccess": access.isAccess
                    });
                }else{
                    layer.alert('服务器错误，请联系管理员！');
                }
            },"json");
        }
    });

    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    $(function(){

    });

</script>
</body>
</html>
