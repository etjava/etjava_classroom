<script th:inline="javascript">
  /*<![CDATA[*/

  layui.use(['element'], function(){


  });
  /*打开登录页面*/
  function singin(){
      layer.open({
          type: 2,
          title: '系统登录',
          area: ['500px', '500px'],
          content: '/forground/common/login.html' //iframe的url
      });
  }

  /*打开注册弹窗*/
  function register(){
      layer.open({
          type: 2,
          title: '用户注册',
          area: ['500px', '500px'],
          content: '/forground/common/register.html' //iframe的url
      });
  }
  /**
   * 打开用户个人中心页面
   */
  function userInfo(){
      let uId=$("#uId").val();
      window.location.href="/userInfo?userId="+uId;
  }

  // 修改密码
  function usermodifyPwd(){
      let uId=$("#uId").val();
      layer.open({
          type: 2,
          title: '修改密码',
          area: ['500px', '430px'],
          content: '/forground/user/modifyUser.html?id='+uId //iframe的url
      });
  }
  /*]]>*/
