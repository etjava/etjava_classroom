<!DOCTYPE html>
<html>
<meta charset="UTF-8"/>
<link rel="icon" href="/images/favicon.ico">
<meta name="keywords" th:content="${title}">
<meta name="description" th:content="${title}">
<link href="/images/favicon.ico" rel="SHORTCUT ICON">
<title th:text="${application.propertyMap['k1']}+' | '+${application.propertyMap['k20']}"></title>
<link rel="stylesheet" href="/layui/css/layui.css"/>
<link rel="stylesheet" href="/css/css.css"/>
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/share.min.css">
<head>
    <meta charset="UTF-8">
</head>
<body class="layui-layout-body">


<div class="layui-layout layui-layout-admin">
    <!--导航菜单-->
    <div class="layui-header">
        <div class="header" th:include="common/menu::#m" />
    </div>

    <div class="layui-side " style="margin-top: 2.6%;background-color: #eee;width: 300px">
        <div class="layui-side-scroll" style="background-color: #eee;width: 300px">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <img src="/myIcons/mybatis-logo.png" width="200px;">
            <ul id="mybatisTree" style="background-color: #eee;width: 200px"></ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 5% 10%;">默认页面</div>
    </div>

    <div class="layui-footer" style="border: 1px solid blue;text-align: center">
        <!-- 底部固定区域 -->
        © etjava.org.cn
    </div>
</div>

<script src="/layui/layui.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/jquery.share.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/framework.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    layui.use(['element','laypage','layer','tree'], function(){
        var element = layui.element;
        var laypage = layui.laypage;
        var layer=layui.layer;
        var tree=layui.tree;

        //执行一个laypage实例
        // laypage.render({
        //     elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
        //     ,count: 50 //数据总数，从服务端得到
        // });

        // 初始化树形菜单
        tree.render({
            elem: '#mybatisTree' // 指向树形菜单容器的选择器
            //,isJump:true // 是否打开连接 默认false不打开  需要配合节点中的href使用

            ,data: getData()
            // 其他配置...
        });
    });


    function getData(){
        var data = [];
        $.ajax({
            url: "/myIcons/treeDemo.json",    //后台数据请求地址
            type: "get",
            async:false,
            success: function(resut){
                data = resut;
            }
        });
        return data;
    }
    /*]]>*/
</script>

</body>
</html>
