<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="java在线培训机构，java学习，java视频教程">
    <meta name="description" content="ETJava课堂是高品质的Java视频课程平台。为励志成为Java全栈工程师的程序员们，提供优质的后端技术、前端技术、数据库、服务器视频教程。">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title th:text="${application.propertyMap['k1']}+'|'+${application.propertyMap['k2']}"></title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css">

</head>
<body>
    <div class="header_top" th:include="common/head::#h" />
    <div class="header" th:include="common/menu::#m" />
    <div style="left:50%;  margin:100px 0 0 100px;  ">
        <img src="/images/500.png" width="600px"/>
    </div>
    <div style="width:50%; position:absolute; top:50%; left:50%;  margin:-150px 0 0 -100px;  ">

        <div class="layui-card">
            <div class="layui-card-header" th:utext="${exceptionMsg}"></div>
            <div class="layui-card-body" >
                <p th:utext="'请求地址：'+${url}+'<br />'+${exception}"></p>
            </div>
            <div class="layui-card-body" >
                <div class="layui-collapse">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">异常栈信息</h2>
                        <div class="layui-colla-content" style="border: 1px solid red;word-break:break-all;">
                            <p th:utext="${stackTrace}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div style="width:100%;float:left;margin-bottom:0px;position:fixed;bottom:0;">
        <!--页面底部-->
        <div class="footer" th:include="common/foot::#f" style="margin-top: 16%;"/>
    </div>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/common.js"></script>
    <script>
        //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
            var element = layui.element;

            //…
        });
    </script>
</body>
