<meta charset="UTF-8">
<div id="m">

        <input type="hidden" id="uId" th:value="${session.get('curUser222')==null?'':session.get('curUser222').getId()}" >

        <ul th:if="${session.get('curUser222')!=null}" class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right"

<!--        <span th:if="${session.get('curUser222')!=null}"><p th:text="${session.get('curUser222').getUserName()}">AAAAAAAA</p></span>-->
            <li class="layui-nav-item">
        <a href="javascript:;">
            <img th:if="${not #strings.contains(session.get('curUser222').imageName, 'http')}" th:src="'/userImages/'+${session.get('curUser222').imageName}" width="30px;">

        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;" onclick="userInfo()">个人中心</a></dd>
          <dd><a href="javascript:;" onclick="usermodifyPwd()">修改密码</a></dd>

      </li>
   </ul>

    </span>

    <div>

        <ul class="nav" lay-filter="">
            <li th:each="menu:${application.menuList}"><a th:href="${menu.url}" th:style="'color:'+${menu.color}+';font-weight:'+${menu.strong==true?'bold':'normal'}" th:text="${menu.name}"></a></li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Framework</button>
                    <div class="dropdown-content">
                        <span th:each="fmenu:${application.frameworkTypeList}" >
                            <a href="javascript:;"  th:onclick="'openFrameworkPage(\'' + ${fmenu.id} + '\')'" th:text="${fmenu.typeName}"></a>
                        </span>
                    </div>
                </div>
            </li>
        </ul>

        <div class="searchAndLogin">
            <div class="search d7">
                <form action="/course/list/1" method="post">

                    <button type="submit"></button>
                </form>
            </div>
            <div class="login">

            </div>
        </div>
