<meta charset="UTF-8">
<div id="f">
<div class="w1220">
    <div class="footer_left">
        <!--底部菜单-->
        <div class="footer_left_top">
            <a th:each="footmenu:${application.footMenuList}" th:href="${footmenu.url}" th:utext="${footmenu.name}"></a>
        </div>
        <!--联系我们-->
        <div class="footer_left_middle">
            <span th:utext="${application.propertyMap['k4']}"></span>
            <span>|</span>
            <span th:utext="${application.propertyMap['k5']}"></span>
        </div>
        <!--友情链接-->
        <div class="link">
            <span class="title">友情链接：</span>
            <span th:each="link,linkStatus:${application.linkList}">
                <a target="_blank" th:href="${link.url}" th:utext="${link.name}"></a><span class="split" th:if="${linkStatus.last==false}">|</span>
            </span>
        </div>
        <!--版权-->
        <div class="footer_left_bottom">
            <span th:utext="${application.propertyMap['k6']}"></span>
        </div>
    </div>
    <div class="footer_right">
        <img src="/systemImages/gzh.jpg">
        <span>官方公众号</span>
    </div>
</div>
</div>

            <div class="footer_left_middle">

                <span>|</span>
            </div>

    </div>
</div>
