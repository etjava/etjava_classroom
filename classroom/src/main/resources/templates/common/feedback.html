<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico">
    <title th:text="${application.propertyMap['k1']}+' | 后台系统管理页面'"></title>
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
</head>
<div id="feedback">
    <div >
        <textarea name="feedback" id="feedbackcontent" required style="width: 70%" lay-verify="feedback"
                  placeholder="请输入" class="layui-textarea"></textarea>
        <button id="feed-btn" onclick="sendQA()"  class="layui-btn layui-btn-lg" style="margin-top: 10px; margin-left: 63%;">发布</button>
    </div>
    <div class="layui-card" style="width: 70%;white-space: normal;word-wrap: break-word">
        <div class="layui-card-header">最新评论</div>
        <div class="layui-card-body" style="margin-top: -50px; ">
            <ul class="layui-timeline" style="width: 100%;">
                <li class="layui-timeline-item" th:each="feedback:${feedbackList}">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                        <h3 class="layui-timeline-title" th:utext="'[&nbsp;'+${feedback.userName}+'&nbsp;]&nbsp;&nbsp;&nbsp;&nbsp;'+${feedback.releaseDate}">8月18日</h3>
                        <pre th:text="${feedback.content}"></pre>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/jquery.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    layui.use(['element','laypage','form'], function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        var $ = layui.jquery; // 使用jquery
        var laypage = layui.laypage;
        var from = layui.form;
    });
    /*]]>*/
</script>
